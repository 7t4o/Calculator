<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen"><p></p><span></span><h2 id="equation"></h2></div>
        <div class="reset">CE</div>
        <div class="nums">
            <div class="btn" id="1">1</div>
            <div class="btn" id="2">2</div>
            <div class="btn" id="3">3</div>
            <div class="btn" id="/"> / </div>
            <div class="btn" id="4">4</div>
            <div class="btn" id="5">5</div>
            <div class="btn" id="6">6</div>
            <div class="btn" id="*"> x </div>
            <div class="btn" id="7">7</div>
            <div class="btn" id="8">8</div>
            <div class="btn" id="9">9</div>
            <div class="btn" id="-"> - </div>
            <div class="btn" id="0">0</div>
            <div class="btn" id=".">.</div>
            <div class="btn" id="Enter">=</div>
            <div class="btn" id="+"> + </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
